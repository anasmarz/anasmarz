<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Image Marquee Showcase</title>
    
    <!-- My Style -->
    <link rel="stylesheet" href="./style/main.css" />
</head>

<body>
    <header>
        <h1>Welcome to the Image Marquee Showcase</h1>
        <p>Enjoy the scrolling images below!</p>

    <main>
        <section class="marquee-section">

                <img class="marquee__item" src="./img/fifteen.jpg" alt="Image 15">
                <img class="marquee__item" src="./img/two.jpg" alt="Image 2">
                <img class="marquee__item" src="./img/three.jpg" alt="Image 3">
                <img class="marquee__item" src="./img/four.jpg" alt="Image 4">
                <img class="marquee__item" src="./img/five.jpg" alt="Image 5">
                <img class="marquee__item" src="./img/six.jpg" alt="Image 6">
                <img class="marquee__item" src="./img/seven.jpg" alt="Image 7">
                <img class="marquee__item" src="./img/eight.jpg" alt="Image 8">
            </div>
        </section>

        <section class="marquee-section">
            <h2>Image Set 2</h2>
            <div class="marquee marquee--6">
                <img class="marquee__item" src="./img/nine.jpg" alt="Image 9">
                <img class="marquee__item" src="./img/ten.jpg" alt="Image 10">
                <img class="marquee__item" src="./img/eleven.jpg" alt="Image 11">
                <img class="marquee__item" src="./img/twelve.jpg" alt="Image 12">
                <img class="marquee__item" src="./img/thirteen.jpg" alt="Image 13">
                <img class="marquee__item" src="./img/fourteen.jpg" alt="Image 14">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Image Marquee Showcase. All Rights Reserved.</p>
    </footer>
</body>

</html>
