    <style>
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                max-width: 100%; /* Adjust according to your design */
            }
            .navbar-default .navbar-nav > li > a {
                font-size: 14px; /* Adjust font size for smaller screens */

        /* Welcome Section */
        .welcome-section {

        /* Add these styles to change the color of the navigation bar to rose pink */

            color: #fff; /* White text color */
        }

        .navbar-default .navbar-nav > li.active > a,
        .navbar-default .navbar-nav > li.active > a:hover,
        .navbar-default .navbar-nav > li.active > a:focus {
            background-color: #ff3399; /* Slightly darker rose pink for active link */
            color: #fff; /* White text color for active link */
        }

        /* Container for content with maximum width */
        .content-container {
            max-width: 100%; /* Adjust the maximum width as needed */
            text-align: center;
            margin: 0 auto; /* Center content horizontally */
        }

        /* Popup container - can be anything you want */
        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* The actual popup */
        .popup .popuptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
        }

        /* Popup arrow */
        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Toggle this class - hide and show the popup */
        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s;
        }

        /* Add animation (fade in the popup) */
        @-webkit-keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

    <script>
        // Function to toggle the popup
        function togglePopup() {
            var popup = document.getElementById("myPopup");

        // Function to update the days counter
        function updateDaysCounter() {
            // Set the target date (2/05/2023)
            const targetDate = new Date('2023-05-02T00:00:00');
            const currentDate = new Date();
            const timeDifference = currentDate - targetDate;
            const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

            document.getElementById('daysCounter').textContent = `Days since 2/05/2023: ${daysDifference}`;
        }

        // Initial call to display the days difference
        updateDaysCounter();

        // Set up an interval to update the counter daily
        setInterval(updateDaysCounter, 24 * 60 * 60 * 1000); // 24 hours in milliseconds
    </script>
